
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Master Order Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    .login-container h2 {
      color: #1877f2;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #165ecb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”’ Master Order Login</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <select id="role">
      <option value="admin">Admin</option>
      <option value="cashier">Cashier</option>
    </select>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value.toLowerCase();
      const p = document.getElementById("password").value;
      const r = document.getElementById("role").value;

      if (p === "admin") {
        if (r === "admin") {
          window.location.href = "Admin.html";
        } else {
          window.location.href = "Cashire.html";
        }
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
